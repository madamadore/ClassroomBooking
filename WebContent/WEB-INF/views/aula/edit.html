<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Aula</title>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
	<form action="create" method="POST">
		<div class="form-group">
		   <label for="id">ID:</label>
		   <input type="text" readonly="readonly" id="id" name="id" th:value="${aula.id}" class="form-control" />
		</div>
		<div class="form-group">
		   <label for="name">Nome:</label>
		   <input class="form-control" type="text" id="name" name="name" th:value="${aula.name}" />
		</div>
		<div class="form-group">
		   <label for="description">Descrizione:</label>
		   <textarea id="description" name="description" class="form-control" cols="50" rows="5" th:text="${aula.description}">Descrizione</textarea>
		</div>
		<button class = "btn btn-default" type = "submit">Salva</button>
	</form>	
    </div>
</body>
</html>
