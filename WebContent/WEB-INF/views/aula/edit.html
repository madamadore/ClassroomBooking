<!DOCTYPE html>
<html>
<head>
<title>Aula</title>
<link th:replace="include/header"></link>
</head>
<body>
	<div class="container">
		<a th:href="@{/admin/aula/}" class="btn btn-primary">Back to list</a>
		<form th:action="@{/admin/aula/save}" method="POST" name="aula">
			<div class="form-group">
				<label for="id">ID:</label> <input type="hidden" readonly="readonly"
					id="id" name="id" th:value="${aula.id}" class="form-control" />
			</div>
			<div class="form-group">
				<label for="name">Nome:</label> <input class="form-control"
					type="text" id="name" name="name" th:value="${aula.name}" />
			</div>
			<div class="form-group">
				<label for="description">Descrizione:</label>
				<textarea id="description" name="description" class="form-control"
					cols="50" rows="5" th:text="${aula.description}">Descrizione</textarea>
			</div>
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
			<button class="btn btn-default" type="submit">Salva</button>
		</form>
	</div>
	<div th:replace="include/footer"></div>
</body>
</html>
