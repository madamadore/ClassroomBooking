<!DOCTYPE html>
<html>
	<head>
		<title>Aula</title>
		<link th:replace="include/header"></link>
	</head>
	<body>
	    <div class="container">
	    	<a th:href="@{/admin/aula/}" class="btn btn-primary">Back to list</a>
		<div class="row">
		   <span>ID:</span> <span th:text="${aula.id}"></span>
		</div>
		<div class="row">
		   <span>Nome:</span> <span th:text="${aula.name}"></span>
		</div>
		<div class="row">
		   <span>Descrizione:</span> <span th:text="${aula.description}"></span>
		</div>
	    </div>
	</body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</html>
