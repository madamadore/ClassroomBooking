<!DOCTYPE html>
<html>
<head>
  <title>Aule</title>
  <link th:replace="include/header"></link>
</head>
<body>
    <div class="container">
    	<a href="new" class="btn btn-primary">Create new</a>
	<table class="table table-striped">
		<tr th:each="aula :${aule}">
			<td th:text="${aula.id}"></td>
			<td th:text="${aula.name}"></td>
			<td><a th:href="'edit/'+${aula.id}"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a></td>
			<td><form th:action="'delete/'+${aula.id}" method="post"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></form></td>
		</tr>
	</table>
    </div>
    <div th:replace="include/footer"></div>
</body>
</html>
