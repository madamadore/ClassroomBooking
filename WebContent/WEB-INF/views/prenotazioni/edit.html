<div class="modal fade" tabindex="-1" role="dialog" id="edit_modal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title">Modifica</h4>
			</div>

			<div class="modal-body">
				<form th:action="@{/prenotazioni/edit}" method="POST" role="form"
					id="form" class="form-horizontal">

					<div class="form-group">
						<label class='col-sm-3 control-label'>Aula:</label>
						<div class='col-sm-7'>
							<select id="selectAula" name="aula" class="form-control">
								<option id="aulaDefault" selected="selected">Seleziona un'aula</option>
								<option th:each="aula : ${aule}" th:id="${'aulaN'+aula.id}"
									th:value="${aula.id}" th:text="${aula.name}">Aula</option>
							</select>
						</div>
					</div>

					<div class="form-group">
						<label class='col-sm-3 control-label'>Ora d'inizio:</label>
						<div class='col-sm-7'>
							<div class='input-group date' id='startTimeDiv'>
								<input type='text' class="form-control" name='startTime'
									id='startTime' /> <span class="input-group-addon"> <span
									class="glyphicon glyphicon-time"></span>
								</span>
							</div>
						</div>
					</div>


					<div class="form-group">
						<label class='col-sm-3 control-label'>Ora di fine:</label>
						<div class='col-sm-7'>
							<div class='input-group date' id='endTimeDiv'>
								<input type='text' class="form-control" name='endTime'
									id='endTime' /> <span class="input-group-addon"> <span
									class="glyphicon glyphicon-time"></span>
								</span>
							</div>
						</div>
					</div>

					<div class="form-group">
						<label class='col-sm-3 control-label'>Data d'inizio:</label>
						<div class='col-sm-7'>
							<div class='input-group date' id="startDateDiv">
								<input type='text' class="form-control" id="startDate"
									name="startDate" /> <span class="input-group-addon"> <span
									class="glyphicon glyphicon-calendar"></span>
								</span>
							</div>
						</div>
					</div>

					<div class="form-group">
						<label class='col-sm-3 control-label'>Data di fine:</label>
						<div class='col-sm-7'>
							<div class='input-group date' id="endDateDiv">
								<input type='text' class="form-control" id="endDate"
									name="endDate" /> <span class="input-group-addon"> <span
									class="glyphicon glyphicon-calendar"></span>
								</span>
							</div>
						</div>
					</div>

					<div class="form-group">
						<div class='col-sm-2'></div>
						<button type="button" class="btn btn-default col-sm-3"
							data-dismiss="modal">Chiudi</button>
						<div class='col-sm-2'></div>
						<input type="submit" class="btn btn-primary col-sm-3"
							value="Salva" />
						<div class='col-sm-2'></div>
					</div>
					<input type="hidden" th:name="${_csrf.parameterName}"
						th:value="${_csrf.token}" /> <input type="hidden"
						id="idPrenotazione" name="id" value="" />
				</form>
				<form th:action="@{/prenotazioni/delete}" method="POST" role="form"
					id="form" class="form-horizontal">
					<div class="form-group">
						<div class='col-sm-4'></div>
						<input id="deleteButton" type="submit"
							class="btn btn-primary col-sm-4" value="Elimina" />
						<div class='col-sm-4'></div>
						<input type="hidden" th:name="${_csrf.parameterName}"
							th:value="${_csrf.token}" /> <input type="hidden"
							id="idPrenotazioneDelete" name="id" value="" />
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
