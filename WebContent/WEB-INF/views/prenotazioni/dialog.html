<!DOCTYPE html>
<div class="modal fade" tabindex="-1" role="dialog" id="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 id="modalTitle" class="modal-title"></h4>
			</div>
			<div class="modal-body">

				<div class="form-group">
					<div class='col-sm-2'></div>
					<div class='col-sm-8'>
						<img id="attesa" style="display: none" class="img-responsive"
							src="resources/img/loading-icon.gif" />
					</div>
					<div class='col-sm-2'></div>
				</div>

				<div class="form-group">
					<div id="errorDiv" class="alert alert-danger col-sm-12"
						style="display: none">
						<strong><span id="errorMessage">ERRORE</span></strong>
					</div>
				</div>

				<div class="form-horizontal" id="typePrenotazione">
					<label class='col-sm-3 col-md-offset-1 control-label'>Tipo:</label>
					<div class="col-sm-7 input-group">
						<label class="radio-inline"><input type="radio"
							id="optPrenotazione" name="optRadio" checked="" />Prenotazione</label> <label
							class="radio-inline"><input type="radio" id="optLezione"
							name="optRadio" />Lezione</label>
					</div>
				</div>
				<div th:replace="prenotazioni/edit"></div>
				<div th:replace="lezioni/edit"></div>
			</div>
		</div>
	</div>
</div>
