<!DOCTYPE html>
<html>
<head>
<title>Babbage Login</title>
<link th:replace="include/header"></link>
</head>
<body>
	<div class="container">

		<div class="panel-header">
			<h1>Login page</h1>
			<p th:if="${loginError}">Wrong user or password</p>
		</div>
		<form th:action="@{/login}" method="post" role="form">
			<div class="form-group">
				<label for="j_email">Email:</label>
				<div class="input-group">
					<input type="text" id="j_email" name="email" class="form-control" />
					<div class="input-group-addon">@tecnosphera.it</div>
				</div>
			</div>
			<div class="form-group">
				<label for="j_password">Password</label>: <input type="password"
					id="j_password" name="password" class="form-control" />
			</div>

			<input type="hidden" th:name="${_csrf.parameterName}"
				th:value="${_csrf.token}" /> <input type="submit" value="Log in"
				class="btn btn-primary" />
		</form>

	</div>
	<div th:replace="include/footer"></div>
</body>
</html>
