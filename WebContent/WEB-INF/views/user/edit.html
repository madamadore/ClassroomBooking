<!DOCTYPE html>
<html>
<head>
<title>User</title>
  <link th:replace="include/header"></link>
</head>

<body>
    <div class="container">
    	<div class="row">
		<a th:href="@{/admin/user/}" class="btn btn-primary">Back to list</a>
	</div>
	<div class="row">
	<form th:action="@{/admin/user/save}" method="POST">
		<div class="form-group">
		   <input type="hidden" id="id" name="id" th:value="${user.id}" />
		</div>
		<div class="form-group">
		   <label for="name">Nome:</label>
		   <input type="text" id="name" name="name" th:value="${user.name}" class="form-control" />
		</div>
		<div class="form-group">
		   <label for="cognome">Cognome:</label>
		   <input type="text" id="cognome" name="cognome"  th:value="${user.cognome}" class="form-control" />
		</div>
		<div class="form-group">
		   <label for="email">Indirizzo email:</label>
		   <input type="text" id="email" name="email" th:value="${user.email}" class="form-control" />
		</div>		
		<div class="form-group">
		   <label for="password">Password:</label>
		   <input type="password" id="password" name="password" th:value="${user.password}" class="form-control" />
		   </div>
		<div class="form-group">
		   <input type="password" id="conferma" name="conferma" th:value="${user.password}" class="form-control" />
		</div>
						
		<div class="form-group">
		   <input type="submit" value="Salva" class="btn btn-primary" />
		</div>
		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
	</form>	
	</div>
    </div>
    <div th:replace="include/footer"></div>
</body>
</html>
