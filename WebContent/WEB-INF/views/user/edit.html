<!DOCTYPE html>
<html>
<head>
<title>Edit User</title>
<link th:replace="include/header"></link>
</head>

<body>
	<div th:replace="include/navbar"></div>
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<h1 class="text-center">EDIT USER</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<form th:action="@{/admin/user/save}" th:object="${user}" id="form" method="POST" role="form">
					<div class="form-group">
						<input type="hidden" id="id" name="id" th:field="*{id}" th:value="${user.id}" />
					</div>
					<div class="form-group">
						<label for="name">Nome:</label>
						<div class="input-group">
							<span class="input-group-addon">
								<i class="glyphicon glyphicon-user" aria-hidden="true"></i>
							</span> 
							<input type="text" id="name" name="name" th:field="*{name}" th:value="${user.name}" class="form-control" placeholder="Nome" required="true" />
						</div>
					</div>
					<div class="form-group">
						<label for="cognome">Cognome:</label>
						<div class="input-group">
							<span class="input-group-addon">
								<i class="glyphicon glyphicon-user" aria-hidden="true"></i>
							</span> 
							<input type="text" id="cognome" name="cognome" th:field="*{cognome}" th:value="${user.cognome}" class="form-control" placeholder="Cognome" required="true" />
						</div>
					</div>
					<div class="form-group">
						<label for="email">Indirizzo email:</label>
						<div class="input-group">
							<span class="input-group-addon">
								<i class="glyphicon glyphicon-envelope" aria-hidden="true"></i>
							</span> 
							<input type="text" id="email" name="email" th:field="*{email}" th:value="${user.email}" class="form-control" placeholder="Email" required="true" />
							<div class="input-group-addon">@tecnosphera.it</div>
						</div>
					</div>
					<div class="form-group">
						<label for="password">Password:</label>
						<div class="input-group">
							<span class="input-group-addon">
								<i class="glyphicon glyphicon-lock" aria-hidden="true"></i>
							</span> 
							<input type="password" id="password" name="password" th:field="*{password}" th:value="${user.password}" class="form-control" placeholder="Password" required="true" onchange="enablePasswordConfirmation()" />
						</div>
					</div>
					<div class="form-group">
						<label for="conf_password">Conferma password:</label>
						<div class="input-group">
							<span class="input-group-addon">
								<i class="glyphicon glyphicon-lock" aria-hidden="true"></i>
							</span> 
							<input type="password" id="conf_password" class="form-control" placeholder="Conferma password" />
						</div>
					</div>

					<div class="form-group" th:with="idUser=${user.id}">
						<label for="title">Seleziona ruolo da associare all'Utente e aggiungilo alla tabella:</label>
						
						<select class="selectpicker" id="selectRuoli" data-style="btn-info">
							<option text="Seleziona ruolo" value="Seleziona ruolo">Seleziona ruolo</option>
							<option th:each="r : ${listaRuoli}" th:value="${r.name}"  th:text="${r.description}" th:roleId="${r.id}"></option>
						</select>
						<a id="addRuolo" name="addRole" data-placement="top" class="hidden" title="Aggiungi Ruolo" href="javascript:void(0);">
							<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
						</a> 
						
						<div class = "clearfix"> &nbsp; </div>
						
						<!-- Tabella Gestione Ruoli -->
						<table class="table table-striped" id="tableRoles" >
							<tbody id="rowRuoli">
								<tr th:each="role, row : *{roles}" th:id="'row-id-'+${role.id}">
									<td>&nbsp;</td>
									<td th:text="${role.name}"></td>
									<td th:text="${role.description}"></td>
									<td>
										<a class="removeRole" th:id="${role.id}" name="removeRole" title="Elimina Ruolo" href="javascript:void(0);">
											<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
										</a> 
									</td>
									<input type="hidden" th:field="*{roles[__${row.index}__].id}" th:value="${role.id}" />
									<input type="hidden" th:field="*{roles[__${row.index}__].name}" th:value="${role.name}" />
									<input type="hidden" th:field="*{roles[__${row.index}__].description}" th:value="${role.description}" />
								</tr>
							</tbody>
						</table>
					</div>

					<div class="form-group">
						<input type="submit" value="Salva" class="btn btn-primary btn-lg btn-block login-button" />
					</div>
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
				</form>
			</div>
		</div>
	</div>
	<div th:replace="include/footer"></div>
	<script th:inline="javascript" th:src="@{/js/user.js}" />
</body>
</html>
